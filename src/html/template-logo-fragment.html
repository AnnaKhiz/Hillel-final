<template id="template-logo-fragment">
    <div class="header__logo white">
        <div class="header__logo-item-1 white">
            <a href="index.html" class="header__logo-img white">
                <picture>
                    <source srcset="./img/logo-375-light.png" media="(max-width: 375px)">
                    <source srcset="./img/logo.png" media="(min-width: 376px)">
                    <img src="./img/logo.png" alt="image logo">
                </picture>
            </a>

            <picture>
                <source srcset="./img/slash-375.png" media="(max-width: 375px)">
                <source srcset="./img/slash.png" media="(min-width: 376px)">
                <img class="header__logo-slash" src="./img/slash.png" alt="image slash">
            </picture>

            <p class="header__logo-text">
                publications
            </p>
        </div>
        <div class="header__logo-item-2 white">
            <img src="./img/law-company.png" class="header__logo-desc" alt="image logo-description" >
        </div>
    </div>
</template>
